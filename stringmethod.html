<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= "welcome to my home";
        // length method
        document.write(a.length);
        document.write("<br>");
        // charAt method
        document.write(a.charAt('8'));
        document.write("<br>");
        // indexof method
        document.write(a.indexOf("o"));
        document.write("<br>");
        // replace method
        document.write(a.replace("my","our"));
        document.write("<br>");
        // touppercase
        document.write(a.toUpperCase());
        document.write("<br>");
        //tolowercase
        document.write(a.toLowerCase());
    </script>
</body>
</html>
